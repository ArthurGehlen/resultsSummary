<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  
  <style>
    .attribution { font-size: 16px; text-align: center; transform: translate(-50%, -50%); position: absolute; left: 50%; bottom: 2.5%;}
    .attribution a { color: hsl(228, 45%, 44%); font-weight: 700;}
  </style>
</head>

<body>

  <main>
    <div class="left_side">
      <section class="title_left_side">
        <h3>Your Result</h3>
      </section>

      <section class="result_circle">
        <div id="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </section>

      <div id="result_text">
        <div id="result_h2">
          <h2>Great</h2>
        </div>
        <div id="result_p">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div><!--Result Text Container-->
    </div> <!--Left Side Container-->

    <section class="right_side">
      <div class="title_right_side">
        <h3>Summary</h3>
      </div>

      <section class="summary_characteristics">
        <section class="reaction">
          <div class="text">
            <img src="assets/images/icon-reaction.svg"
                width="20px"
                height="20px">
            <span>Reaction</span>
          </div>

          <div class="numbers">
            <p>
              <span>80</span>
              /
              100
            </p>
          </div>
        </section>

        <section class="memory">
          <div class="text">
            <img src="assets/images/icon-memory.svg"
                width="20px"
                height="20px">
            <span>Memory</span>
          </div>

          <div class="numbers">
            <p>
              <span>92</span>
              /
              100
            </p>
          </div>
        </section>

        <section class="verbal">
          <div class="text">
            <img src="assets/images/icon-verbal.svg"
                width="20px"
                height="20px">
            <span>Verbal</span>
          </div>

          <div class="numbers">
            <p>
              <span>61</span>
              /
              100
            </p>
          </div>
        </section> 

        <section class="visual">
          <div class="text">
            <img src="assets/images/icon-visual.svg"
                width="20px"
                height="20px">
            <span>Visual</span>
          </div>

          <div class="numbers">
            <p>
              <span>72</span>
              /
              100
            </p>
          </div>
        </section>
      </section>

     <section class="button_container">
      <button>Continue</button>
     </section>

    </section>
  </main> 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ArthurGehlen" target="_blank">Arthur Gehlen</a>.
    </p>
  </footer>

</body>

</html>
